<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FPrewrite (fp) {
        let temp = parseInt(fp, 16);
        temp = Math.floor(temp / 2) + 1000000000;
        temp = temp.toString(16).toUpperCase();
        return fp + temp;
    }
    alert(FPrewrite(""))
    console.log(FPrewrite(""))
</script>
</body>
</html>

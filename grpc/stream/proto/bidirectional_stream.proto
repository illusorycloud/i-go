syntax = "proto3";
option go_package = ".;proto";
package stream;

// 双向推送流
service BidirectionalStreamServer {
  // 客户端推送多个整数,服务端分别开方后返回
  rpc Sqrt (stream AllStreamReq) returns (stream AllStreamResp) {
  }
}

message AllStreamReq {
  double number = 1;
}

message AllStreamResp {
  double sqrt = 1;
}
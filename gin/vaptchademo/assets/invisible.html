<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VAPTCHA Invisible</title>
    <style>
        .vaptcha-init-loading > a {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: none;
        }

        .vaptcha-init-loading > a image {
            vertical-align: middle
        }
    </style>

</head>
<body>

<div class="vaptcha">
    <div class="username">
        <i class="fa fa-user"></i>
        <input type="text" class="form-control" value="team@wlinno.com" placeholder="please enter username"/>
    </div>
    <div class="password">
        <i class="fa fa-key"></i>
        <input type="password" class="form-control" value="**************" placeholder="please enter password"/>
    </div>
    <button id="btn_login">Login</button>
    <button id="btn_reset">Reset</button>
</div>


<script src="https://v.vaptcha.net/v3.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    vaptcha({
        // Required
        vid: '5f2cd29bb35472b0acab1b52', // VID
        type: 'invisible', // VAPTCHA type,list:click、invisible、embed
        // Recommend
        scene: 0, // (default 0) config scene for distinguishing the different origin
        offline_server: 'http://localhost:8080/vaptcha/offline', // offline server url
        // Optional
        lang: 'auto', // language (default zh-CN),list zh-CN、zh-TW、en、auto(will use your browser default language)
        style: 'light', // button style (default dark), list:dark、light
        // color: '#00BFFF', // button color (default #57ABFF)
        // Test
        // mode: 'offline', // force switch to offline mode
    }).then(function (vaptchaObj) {
        obj = vaptchaObj;
        vaptchaObj.listen('pass', function () {
            let data = {
                token: vaptchaObj.getToken(),
                username: "admin",
                password: "root",
            };
            console.log("token: " + data.token);
            $.post('http://localhost:8080/vaptcha/login', data, function (r) {
                if (r.code !== 200) {
                    alert("login fail");
                    obj.reset()
                } else {
                    alert("login success")
                }
            });
        });

        vaptchaObj.listen('close', function () {
            console.log("close emit")
        });
    });
    // emit validate when user click login button(or other action)
    $('#btn_login').on('click', function () {
        console.log("login");
        obj.validate();
    });
    $('#btn_reset').on('click', function () {
        console.log("reset");
        obj.reset()
    })
</script>
</body>
</html>

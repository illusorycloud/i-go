<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vaptcha</title>
    <style>

        .vaptcha-init-loading > a {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: none;
        }

        .vaptcha-init-loading > a image {
            vertical-align: middle
        }

    </style>

</head>
<body>

<div class="username"><i class="fa fa-user"></i><input type="text" class="form-control" value="team@wlinno.com"
                                                       placeholder="请输入用户名"/></div>
<div class="password"><i class="fa fa-key"></i><input type="password" class="form-control" value="**************"
                                                      placeholder="请输入密码"/></div>
<button id="login-button">登录</button>
<button id="btn_reset">重置</button>

<script src="https://v.vaptcha.net/v3.js"></script>
<script src="https://r.vaptcha.net/public/js/jquery-3.2.1.min.js"></script>

<script>
    vaptcha({
        vid: '5dba48a598bb11d350b45728', // 必填
        type: 'invisible', // 必填 显示类型 隐藏式
        offline_server: 'http://localhost:8080/vaptcha/offline', //离线模式服务端地址
        // mode: 'offline', // 加入此参数直接进入离线模式，用于调试，上线请删除
        scene: 0 // 场景值 默认0
        //可选参数
        //lang: 'zh-CN', // 语言 默认zh-CN,可选值zh-CN,en,zh-TW
        //https: false, // 使用https 默认false
        //style: 'dark' //按钮样式 默认dark，可选值 dark,light
        //color: '#57ABFF' //按钮颜色 默认值#57ABFF
    }).then(function (vaptchaObj) {
        obj = vaptchaObj;//将VAPTCHA验证实例保存到局部变量中

        //获取token的方式一:
        //vaptchaObj.renderTokenInput('.login-form')//以form的方式提交数据时，使用此函数向表单添加token值

        //获取token的方式二:
        vaptchaObj.listen('pass', function () {
            // 验证成功进行后续操作
            var data = {
                //表单数据
                token: vaptchaObj.getToken(),
                username: "admin",
                password: "root",
            };
            // 登录
            $.post('http://localhost:8080/vaptcha/login', data, function (r) {
                if (r.code !== 200) {
                    alert("二次验证失败");
                    vaptchaObj.reset(); //重置验证码
                } else {
                    alert("二次验证成功");
                }
            })
        });

        //关闭验证弹窗时触发
        vaptchaObj.listen('close', function () {
            //验证弹窗关闭触发
        })
    });

    //VAPTCHA实例初始化完成后，等到用户点击登录按钮时执行validate()方法
    $('#login-button').on('click', function () {
        console.log("登录");
        obj.validate();
    })
    // 重置
    $('#btn_reset').on('click', function () {
        obj.reset();
    })
</script>
</body>
</html>
